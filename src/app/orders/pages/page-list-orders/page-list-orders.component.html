<app-template-full-width [title]="title" *ngIf="collection">
  <!-- <button (click)="changeTitle()">Change title</button> -->
  <app-table-light [headers]="headers" [collection]="collection">
    <tr *ngFor="let item of collection">
      <td>{{item.typePresta}}</td>
      <td>{{item.client}}</td>
      <td>{{item.nbJours}}</td>
      <td>{{item.tjmHt}}</td>
      <td>{{total(item.nbJours,item.tjmHt)}}€</td>
      <td>{{total(item.nbJours, item.tjmHt, item.tva)}}€</td>
      <td>{{item.state}}</td>
      <td>
        <app-btn route="edit" btnName="edit order"></app-btn>
      </td>

    </tr>
  </app-table-light>

  <app-btn route="add" btnName="add order"></app-btn>

</app-template-full-width>
